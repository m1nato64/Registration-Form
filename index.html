<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class = "container">
        <div>
            <img class ="marginauto" src = "af.webp" alt= "Hello World!" width = "200px" height = "180px">
        </div>
        <style>
        .marginauto {
            margin: 10px auto 20px;
            display: block;
            object-fit: contain;
            margin-top: 15%;
        }
        </style>
        <div class = "title"> Registration </div>
        <div class = "content">
        <form action = "#">
            <div class = "user-details">
                <div class = "input-box">
                <span class = "details"> Full Name </span>
                <input type = "text" placeholder = "Enter your name" required> 
                </div>
                <div class = "input-box">
                <span class = "details"> Username </span>
                <input type = "text" placeholder = "Enter your username" required>
                </div>
                <div class = "input-box">
                <span class = "details"> Email </span>
                <input type = "text" placeholder = "Enter your mail" required>
                </div>
                <div class = "input-box">
                <span class = "details"> Password </span>
                <input type = "text" placeholder = "Enter your password" required>
                </div>
                <div class = "input-box">
                <span class = "details"> Confirm your password </span>
                <input type = "text" placeholder = "Confirm your password" required>
                </div>
            </div>
            <div class = "gender-details">
            <input type = "radio" name = "gender" id = "d-1">
            <input type = "radio" name = "gender" id = "d-2">
            <span class = "gender-title"> Gender </span>
                <div class = "category">
                <label for = "d-1">
                    <span class = "dot one"></span>
                    <span class = "gender"> Male </span>
                </label>
                <label for = "d-2">
                    <span class = "dot two"></span>
                    <span class = "gender"> Female </span>
                </label>
            </div>
            </div>
            <div class = "button">
                <input type = "submit" value = "Register">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
